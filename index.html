<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./index.css">

     <!-- FA-Icons -->
     <script src="https://kit.fontawesome.com/3af28180df.js" crossorigin="anonymous"></script>

</head>
<body>
    <header>
        <div class="row container">
            <div class="col-auto">
                <h1 style="font-size: 70px; text-align: center;">
                    Calculator
                </h1>
            </div>
            <div class="col-auto">
                <div style="align-content: center; margin-left: 42%;">
                    <input type="checkbox" class="checkbox" id="checkbox">
                    <label for="checkbox" class="label">
                        <i class="fa-solid fa-moon" style="margin-left: 5px"></i>
                        <i class="fa-solid fa-sun" style="margin-right  : 5px"></i>
                        <div class="ball"></div>
                    </label>
                </div>
            </div>
        </div>
    </header>
    <section>
        <div class="container">
            <div id="display"></div>
            <div class="buttons">
                <div class="button">C</div>
                <div class="button">/</div>
                <div class="button">*</div>
                <div class="button">&larr;</div>
                <div class="button">7</div>
                <div class="button">8</div>
                <div class="button">9</div>
                <div class="button">-</div>
                <div class="button">4</div>
                <div class="button">5</div>
                <div class="button">6</div>
                <div class="button">+</div>
                <div class="button">1</div>
                <div class="button">2</div>
                <div class="button">3</div>
                <div class="button">.</div>
                <div class="button">(</div>
                <div class="button">0</div>
                <div class="button">)</div>
                <div id="equal" class="button">=</div>
            </div>
        </div>
    </section>
    <script src="./index.js"></script>
</body>
</html>
